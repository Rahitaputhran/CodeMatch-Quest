<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CodeMatch Quest</title>
</head>
<body class="bg-slate-300 min-h-screen flex flex-col items-center justify-center px-4">

            </div>
            <div class="border-2 border-lime-400 flex items-center justify-center">

            </div>

            </div>
            <div class="border-2 border-lime-400 flex items-center justify-center">

        <p class="text-lg" id="userscore">UserScore:</p>

    </div>

    <script src="alive.js"></script>

</html>
